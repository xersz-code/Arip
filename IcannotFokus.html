  margin-top: 25px;

<!-- LOAD PAIRS -->
<script src="pairs.js"></script>

<script>
// =========================
// KONFIGURASI
// =========================
const INTERVAL_MS = 150; // ganti sesuai kebutuhan

// =========================
// SET TRANSITION DINAMIS
// =========================
const transitionValue = `background-color ${INTERVAL_MS}ms linear,
                         color ${INTERVAL_MS}ms linear,
                         border-color ${INTERVAL_MS}ms linear`;

document.body.style.transition =
  `background-color ${INTERVAL_MS}ms linear, color ${INTERVAL_MS}ms linear`;

document.querySelectorAll('.container, .rank-card, .warning').forEach(el => {
  el.style.transition = transitionValue;
});

// =========================
// COLOR CYCLER
// =========================
let i = 0;
let totalGenerated = 0; // counter total warna sudah digenerate

setInterval(() => {
  const [bg, fg] = pairs[i]; // ambil pair dari pairs.js

  document.body.style.backgroundColor = bg;
  document.body.style.color = fg;

  document.querySelectorAll('.container, .rank-card, .warning').forEach(el => {
    el.style.backgroundColor = fg;
    el.style.color = bg;
    el.style.borderColor = bg;
  });

  // update counter total
  totalGenerated++;

  // tampilkan di footer dengan format titik ribuan
  document.querySelector('.footer').textContent =
    `${totalGenerated.toLocaleString()} GABUNGAN WARNA DI-GENERATE 
    WARNA ADA ${pairs.length}`;

  i = (i + 1) % pairs.length;
}, INTERVAL_MS);
</script>

</body>
